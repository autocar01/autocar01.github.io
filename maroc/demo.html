<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Elite Motors Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #1a237e;
            --secondary: #283593;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --text: #2c3e50;
            --bg: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: white;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text);
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .listing-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .listing-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .listing-content {
            padding: 1.5rem;
        }

        .listing-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .badge-warning {
            background: var(--warning);
            color: white;
        }

        .image-preview {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .social-preview {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2 style="margin-bottom: 2rem;">Elite Motors</h2>
        <nav>
            <a href="#dashboard" class="nav-link active">
                <i data-lucide="layout-dashboard"></i>
                Dashboard
            </a>
            <a href="#cars" class="nav-link">
                <i data-lucide="car"></i>
                Véhicules
            </a>
            <a href="#social" class="nav-link">
                <i data-lucide="share-2"></i>
                Social Media
            </a>
            <a href="#settings" class="nav-link">
                <i data-lucide="settings"></i>
                Paramètres
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(26,35,126,0.1); color: var(--primary)">
                    <i data-lucide="car"></i>
                </div>
                <div>
                    <div style="font-size: 0.875rem; color: #666">Véhicules</div>
                    <div style="font-size: 1.5rem; font-weight: 600">12</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(76,175,80,0.1); color: var(--success)">
                    <i data-lucide="trending-up"></i>
                </div>
                <div>
                    <div style="font-size: 0.875rem; color: #666">Vues</div>
                    <div style="font-size: 1.5rem; font-weight: 600">1,234</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(255,152,0,0.1); color: var(--warning)">
                    <i data-lucide="message-circle"></i>
                </div>
                <div>
                    <div style="font-size: 0.875rem; color: #666">Messages</div>
                    <div style="font-size: 1.5rem; font-weight: 600">28</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 1.5rem">Ajouter un Véhicule</h3>
            <form id="addCarForm">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Marque et Modèle</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Année</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Prix (DH)</label>
                        <input type="number" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Images</label>
                    <input type="file" multiple accept="image/*" class="form-control" required>
                    <div class="image-preview" id="imagePreview"></div>
                </div>

                <div class="social-preview">
                    <h4 style="margin-bottom: 1rem">Publication sur les réseaux</h4>
                    <div style="display: flex; gap: 1rem">
                        <label style="display: flex; align-items: center; gap: 0.5rem">
                            <input type="checkbox" checked> Site web
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem">
                            <input type="checkbox" checked> Instagram
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem">
                            <input type="checkbox" checked> Avito
                        </label>
                    </div>
                </div>

                <div style="margin-top: 1.5rem">
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="plus"></i>
                        Ajouter le véhicule
                    </button>
                </div>
            </form>
        </div>

        <div class="grid">
            <div class="listing-card">
                <img src="/api/placeholder/300/200" alt="Car" class="listing-image">
                <div class="listing-content">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem">
                        <h3>Ford Mondeo</h3>
                        <span>39.000 DH</span>
                    </div>
                    <div style="margin-bottom: 1rem">
                        <span class="badge badge-success">Site web</span>
                        <span class="badge badge-warning">Instagram</span>
                    </div>
                    <div class="listing-actions">
                        <button class="btn btn-primary">
                            <i data-lucide="edit"></i>
                            Modifier
                        </button>
                        <button class="btn btn-danger">
                            <i data-lucide="trash-2"></i>
                            Supprimer
                        </button>
                    </div>
                </div>
            </div>
            <!-- More listing cards... -->
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Image preview functionality
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            [...e.target.files].forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });

        // Form submission
        document.getElementById('addCarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle form submission - would integrate with backend API
            alert('Véhicule ajouté avec succès!');
        });

        // Navigation handling
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                document.querySelector('.nav-link.active').classList.remove('active');
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
